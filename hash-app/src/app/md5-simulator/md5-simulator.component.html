<div class="container">
  <h2>Simulador MD5 (4 Operações de Cada Rodada)</h2>
  <input type="text" [(ngModel)]="inputText" placeholder="Insira o texto aqui" />
  <button (click)="simulateMD5()">Simular MD5</button>

  <div class="results">
    <h3>Passo a Passo:</h3>

    <!-- Cards para cada operação -->
    <div *ngFor="let step of steps" class="operation-card">
      <h4>{{ step.title }}</h4>
      <div>
        <p *ngFor="let line of step.content">{{ line }}</p>
      </div>
    </div>
  </div>
</div>
